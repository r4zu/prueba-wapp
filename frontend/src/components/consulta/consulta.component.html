<div
  class="container"
  style="margin-top: 50px; font-family: sans-serif; padding: 20px"
>
  <h2>Buscador de Personas / Funcionarios</h2>

  <div style="margin-bottom: 20px">
    <input
      type="text"
      [(ngModel)]="cedulaInput"
      placeholder="Ingrese cédula (ej. 12345)"
      style="padding: 10px; width: 250px"
    />
    <button (click)="buscar()" style="padding: 10px 20px; cursor: pointer">
      Consultar
    </button>
  </div>

  <div *ngIf="loading">Buscando...</div>

  <div *ngIf="error" style="color: red; font-weight: bold">
    {{ error }}
  </div>

  <div
    *ngIf="resultado"
    style="
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
    "
  >
    <h3>Resultado:</h3>
    <p>
      <strong>Nombre:</strong> {{ resultado?.nombres }}
      {{ resultado?.apellidos }}
    </p>
    <p><strong>Cédula:</strong> {{ resultado?.cedula }}</p>

    <div
      *ngIf="resultado?.esFuncionario"
      style="
        background-color: #e7f3ff;
        padding: 10px;
        border-left: 5px solid #2196f3;
      "
    >
      <p style="margin: 0; color: #0d47a1">
        <strong>ESTADO: ES FUNCIONARIO</strong>
      </p>
      <p style="margin: 5px 0 0">
        <strong>Cargo:</strong> {{ resultado?.cargo }}
      </p>
      <p style="margin: 5px 0 0">
        <strong>Dependencia:</strong> {{ resultado?.dependencia }}
      </p>
    </div>

    <div
      *ngIf="!resultado?.esFuncionario"
      style="
        background-color: #fff3cd;
        padding: 10px;
        border-left: 5px solid #ffc107;
      "
    >
      <p style="margin: 0; color: #856404">
        <strong>ESTADO: Persona Natural</strong>
      </p>
    </div>
  </div>
</div>
